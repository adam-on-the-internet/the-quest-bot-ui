<app-header
        [title]="'Fallen Heroes'"
></app-header>
<app-body>
    <div class="row">
        <div class="col-md-12 my-3">
            <app-card>
                <ul class="list-group" *ngIf="ready; else loading">
                    <li class="list-group-item" *ngFor="let hero of fallenHeroes">
                        <button class="btn btn-outline-primary btn-block" (click)="goToHeroDisplay(hero)">
                            {{hero.name}} (Level {{hero.level}})
                        </button>
                    </li>
                </ul>
            </app-card>
        </div>
    </div>
</app-body>

<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
