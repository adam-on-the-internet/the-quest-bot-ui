<app-header
        [title]="'The Quest Bot'"
        [subtitle]="'A bot that sends heroes on quests.'"
></app-header>
<app-body>
    <div class="row">
        <div class="col-md-4 my-3">
            <app-card [title]="'Current Hero Story'" [icon]="'fa-street-view'">
                <p>
                    See how the current hero is doing.
                </p>
                <button class="btn btn-primary" (click)="goToCurrentHero()">
                    Go
                </button>
            </app-card>
        </div>
        <div class="col-md-4 my-3">
            <app-card [title]="'Hall of Fallen Heroes'" [icon]="'fa-book'">
                <p>
                    See the stories of legendary heroes.
                </p>
                <button class="btn btn-secondary" (click)="goToFallenHeroes()">
                    Go
                </button>
            </app-card>
        </div>
        <div class="col-md-4 my-3">
            <app-card [title]="'Hero Statistics'" [icon]="'fa-line-chart'">
                <p>
                    See the statistics of all heroes.
                </p>
                <button class="btn btn-secondary" (click)="goToHeroStats()">
                    Go
                </button>
            </app-card>
        </div>
    </div>
</app-body>
<app-body-alt>
    <div class="row">
        <div class="col-md-6 my-3">
            <app-card [title]="'Donate to Charity'" [icon]="'fa-money'">
                <p>
                    Like this free website? Pay it forward to a charity I support.
                </p>
                <a
                        class="btn btn-secondary"
                        href="https://aoti-app-hub.herokuapp.com/donate"
                        target="_blank"
                >
                    Donate
                </a>
            </app-card>
        </div>
        <div class="col-md-6 my-3">
            <app-card [title]="'More Information'" [icon]="'fa-info-circle'">
                <p>
                    Just curious about this site? Get more information about this website.
                </p>
                <button class="btn btn-secondary" (click)="goToInfo()">Info</button>
            </app-card>
        </div>
    </div>
</app-body-alt>

<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
